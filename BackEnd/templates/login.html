<!DOCTYPE html>
<html>
    <head>
        
        <title>The Airport | Login</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'assets/css/main.css'%}" />
        <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css'%}" /></noscript>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <center>
            <section id="banner">
                <header>
                    <div class="inner">
                        <h2>AIRPORT MANAGEMENT SYSTEM</h2>
                        <h3>Enter your Login Credentials.</h3>
                    </div>
                </header>
                <p></p>
                <div class="inner">
                    <form action="/login/doauth" method="post">{% csrf_token %}
                        {% if message %}
                        
                        {{ message }}
                        {% endif %}
                        <div class="field">
                            <label for="name">Username</label>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4"><input type="text" name="username" required="username required"></div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                        <p></p>
                        <div class="field">
                            <label for="email">Password</label>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4"><input type="password" name="password" required="password required"></div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                        <p></p>
                        <div class="row">
                            <div class="col-5"></div>
                            <div class="col-2"><input type="submit" value="Submit"/></div>
                            <div class="col-5"></div>
                        </div>
                    </form>
                </div>
            </section>
            
            
            
        </center>

    <!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js'%}"></script>
			<script src="{% static 'assets/js/jquery.scrollex.min.js'%}"></script>
			<script src="{% static 'assets/js/browser.min.js'%}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js'%}"></script>
			<script src="{% static 'assets/js/util.js'%}"></script>
			<script src="{% static 'assets/js/main.js'%}"></script>

    </body>
</html>
